    <script>
        // Script original mantido intacto
        const icons = document.querySelectorAll('.design-icon');
        const numIcons = icons.length;
        const minDistance = 150;

        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        function setRandomPositions() {
            const positions = [];
            const cols = Math.ceil(Math.sqrt(numIcons));
            const rows = Math.ceil(numIcons / cols);
            const cellWidth = (window.innerWidth - 60) / cols;
            const cellHeight = (window.innerHeight - 60) / rows;

            const cells = [];
            for (let row = 0; row < rows; row++) {
                for (let col = 0; col < cols; col++) {
                    cells.push({ row, col });
                }
            }

            const shuffledCells = shuffleArray(cells).slice(0, numIcons);

            icons.forEach((icon, index) => {
                const { row, col } = shuffledCells[index];
                const baseX = col * cellWidth + cellWidth / 2;
                const baseY = row * cellHeight + cellHeight / 2;

                const offsetX = (Math.random() - 0.5) * (cellWidth - minDistance);
                const offsetY = (Math.random() - 0.5) * (cellHeight - minDistance);

                let x = baseX + offsetX;
                let y = baseY + offsetY;

                x = Math.max(0, Math.min(x, window.innerWidth - 60));
                y = Math.max(0, Math.min(y, window.innerHeight - 60));

                icon.style.left = `${x}px`;
                icon.style.top = `${y}px`;
                positions.push({ x, y });

                const moveDuration = 15 + Math.random() * 10;
                const moveDelay = Math.random() * 5;
                const xMove1 = (Math.random() - 0.5) * 200;
                const yMove1 = (Math.random() - 0.5) * 200;
                const xMove2 = (Math.random() - 0.5) * 200;
                const yMove2 = (Math.random() - 0.5) * 200;

                const styleSheet = document.createElement('style');
                styleSheet.textContent = `
                  @keyframes moveIcon${index} {
                    0% { transform: translate(0, 0) rotate(0deg); }
                    25% { transform: translate(${xMove1}px, ${yMove1}px) rotate(90deg); }
                    50% { transform: translate(${xMove2}px, ${yMove2}px) rotate(180deg); }
                    75% { transform: translate(${-xMove1}px, ${-yMove1}px) rotate(270deg); }
                    100% { transform: translate(0, 0) rotate(360deg); }
                  }
                `;
                document.head.appendChild(styleSheet);

                const fadeDuration = 6 + Math.random() * 4;
                const fadeDelay = Math.random() * 5;

                icon.style.animation = `
                  moveIcon${index} ${moveDuration}s infinite ease-in-out ${moveDelay}s,
                  fade ${fadeDuration}s infinite ease-in-out ${fadeDelay}s
                `;
            });
        }

        setRandomPositions();
        window.onresize = setRandomPositions;
    </script>
