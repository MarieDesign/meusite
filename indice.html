<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seu Novo Site</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <h1>Seu Nome ou Marca</h1>
        <nav>
            <ul>
                <li><a href="#sobre">Sobre</a></li>
                <li><a href="#projetos">Projetos</a></li>
                <li><a href="#contato">Contato</a></li>
            </ul>
        </nav>
    </header>
    
    <section id="hero">
        <h2>Bem-vindo ao meu site</h2>
        <p>Descrição impactante aqui.</p>
    </section>
    
    <section id="sobre">
        <h2>Sobre Mim</h2>
        <p>Texto sobre você ou sua empresa.</p>
    </section>
    
    <section id="projetos">
        <h2>Meus Projetos</h2>
        <div class="projeto">Projeto 1</div>
        <div class="projeto">Projeto 2</div>
    </section>
    
    <section id="contato">
        <h2>Entre em Contato</h2>
        <form>
            <input type="text" placeholder="Seu Nome" required>
            <input type="email" placeholder="Seu Email" required>
            <textarea placeholder="Sua Mensagem"></textarea>
            <button type="submit">Enviar</button>
        </form>
    </section>
    
    <footer>
        <p>&copy; 2025 Seu Nome. Todos os direitos reservados.</p>
    </footer>
</body>
</html>
